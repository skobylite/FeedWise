<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedWise - New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --scheme-1-start: #2d3561;
            --scheme-1-end: #3a2c4e;
            --scheme-2-start: #6b2c5f;
            --scheme-2-end: #7a2b36;
            --scheme-3-start: #1e4a6b;
            --scheme-3-end: #003d4a;
            --scheme-4-start: #1e4a2d;
            --scheme-4-end: #1c4a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--scheme-1-start) 0%, var(--scheme-1-end) 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-radius: 20px;
            margin: 0 -20px 40px -20px;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0 auto;
            line-height: 1.6;
        }

        .wisdom-feed {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .wisdom-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: left;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .wisdom-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .wisdom-content {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 20px;
            text-align: left;
        }

        .wisdom-attribution {
            font-size: 0.9rem;
            opacity: 0.8;
            font-style: italic;
            text-align: right;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 16px;
        }

        .controls {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 200;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .color-schemes {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 12px;
            z-index: 200;
        }

        .color-scheme {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-scheme:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .color-scheme.active {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .scheme-1 { background: linear-gradient(135deg, #2d3561 0%, #3a2c4e 100%); }
        .scheme-2 { background: linear-gradient(135deg, #6b2c5f 0%, #7a2b36 100%); }
        .scheme-3 { background: linear-gradient(135deg, #1e4a6b 0%, #003d4a 100%); }
        .scheme-4 { background: linear-gradient(135deg, #1e4a2d 0%, #1c4a3a 100%); }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .loading-indicator::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0 10px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scroll-sentinel {
            height: 20px;
            margin: 40px 0;
        }

        .loading {
            opacity: 0.6;
        }

        /* Markdown styles for notes */
        .wisdom-content h1, .wisdom-content h2, .wisdom-content h3 {
            margin: 16px 0 12px 0;
            font-weight: 600;
        }

        .wisdom-content h1 { font-size: 1.6rem; }
        .wisdom-content h2 { font-size: 1.4rem; }
        .wisdom-content h3 { font-size: 1.2rem; }

        .wisdom-content strong { font-weight: 600; }
        .wisdom-content em { font-style: italic; }
        .wisdom-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .wisdom-content ul, .wisdom-content ol {
            text-align: left;
            margin: 16px 0;
            padding-left: 20px;
        }

        .wisdom-content li {
            margin: 8px 0;
        }

        .wisdom-content blockquote {
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            margin: 16px 0;
            padding: 8px 0 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 4px 4px 0;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 40px 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .upload-section {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 20px;
          padding: 40px;
          text-align: center;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
          margin-top: 40px;
        }

        .upload-section h3 {
          font-size: 1.5rem;
          margin-bottom: 10px;
        }

        .upload-section p {
          font-size: 1rem;
          opacity: 0.8;
          margin-bottom: 20px;
        }

        .file-input-wrapper {
          position: relative;
          display: inline-block;
          margin-bottom: 20px;
        }

        .file-input {
          opacity: 0;
          position: absolute;
          z-index: -1;
        }

        .file-input-label {
          display: inline-block;
          background: rgba(255, 255, 255, 0.2);
          border: 2px dashed rgba(255, 255, 255, 0.3);
          border-radius: 12px;
          padding: 20px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-size: 1rem;
          color: white;
          min-width: 300px;
        }

        .file-input-label:hover,
        .file-input-label.dragover {
          border-color: white;
          background: rgba(255, 255, 255, 0.3);
        }

        .upload-button {
          background: white;
          color: #667eea;
          border: none;
          border-radius: 50px;
          padding: 12px 24px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
          display: inline-block;
          margin-top: 10px;
        }

        .upload-button:hover {
          background: #f0f0f0;
        }

        .upload-button:disabled {
          background: #ccc;
          cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><img src="feedwise.png" style="width: 55px; height: 55px; margin-right: 10px; vertical-align: middle;">FeedWise</h1>
            <p>Reclaim your feed.</p>
        </div>

        <div class="upload-section" id="upload-section" style="display: none;">
          <h3>Upload Your Highlights</h3>
          <p>Get started by uploading your Readwise highlights CSV file.</p>
          <div class="file-input-wrapper">
            <input type="file" id="csvFile" accept=".csv" class="file-input">
            <label for="csvFile" class="file-input-label" id="file-label">
              üìÅ Choose CSV file or drag & drop
            </label>
          </div>
          <button id="upload" class="upload-button" disabled>Upload Highlights</button>
        </div>
        <br><br>
        <div class="wisdom-feed" id="wisdom-feed">
            <!-- Wisdom cards will be dynamically inserted here -->
        </div>

        

        <div class="loading-indicator" id="loading-indicator" style="display: none;">
            Loading more wisdom...
        </div>

        <div class="scroll-sentinel" id="scroll-sentinel"></div>

        <div class="footer">
            <p>FeedWise is an unofficial extension to fight doomscrolling by presenting your ReadWise highlights.</p>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="add-note-btn">‚ûï Add Note</button>
        <a href="chrome-extension://EXTENSION_ID/options.html" class="btn">‚öôÔ∏è Settings</a>
    </div>

    <div class="color-schemes">
        <div class="color-scheme scheme-1 active" data-scheme="1"></div>
        <div class="color-scheme scheme-2" data-scheme="2"></div>
        <div class="color-scheme scheme-3" data-scheme="3"></div>
        <div class="color-scheme scheme-4" data-scheme="4"></div>
    </div>

    <script src="quotes.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
