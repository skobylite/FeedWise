<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedWise - Marquee Tile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #2d3561 0%, #3a2c4e 100%);
            color: white;
            width: 1400px;
            height: 560px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .marquee-container {
            text-align: center;
            max-width: 1200px;
            padding: 0 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #feedwise-logo;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 0;
        }

        .brain-cells-counter {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 20px 40px;
            display: inline-block;
            margin: 30px 0;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .brain-cells-text {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }

        .brain-cells-emoji {
            font-size: 2.2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .brain-cells-count {
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            font-size: 2rem;
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: 500;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
                transform: scale(1);
            }
            70% { 
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
                transform: scale(1.05);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .decorative-elements::before,
        .decorative-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .decorative-elements::before {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .decorative-elements::after {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="decorative-elements"></div>
    <div class="marquee-container">
        <div class="logo-section">
            <div class="logo">ðŸ¦‰</div>
            <h1 class="title">FeedWise</h1>
        </div>
        
        <div class="brain-cells-counter">
            <div class="brain-cells-text">
                <span class="brain-cells-emoji">ðŸŽ“</span>
                <span class="brain-cells-count">2,372</span>
                <span>brain cells saved</span>
            </div>
        </div>
        
        <p class="tagline">Reclaim your feed.</p>
    </div>
</body>
</html>
